<!DOCTYPE html>
<html>
<head>
	<title>Contacts</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #2c3e50;
			color: #fff;
			padding: 20px;
			text-align: center;
		}

		h1 {
			margin: 0;
		}

		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			padding: 20px;
		}

		.card {
			background-color: #f2f2f2;
			box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
			margin: 20px;
			max-width: 300px;
			padding: 20px;
			text-align: center;
		}

		.card h2 {
			margin-top: 0;
		}

		.card p {
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<header>
		<h1>Contacts</h1>
	</header>
	<div class="container">
		<div class="card">
			<h2>Yury Hernandez</h2>
			<p>Phone: 615-354-2577</p>
			<p>Email: johnsmith@example.com</p>
	</div>
</body>
</html>
